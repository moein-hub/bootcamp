<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="./Porsche.css" rel="stylesheet" />
    <style>
      /* img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      } */
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <section class="pt-3">
      <d class="d-md-block d-none">
        <img
          src="./porsche.png"
          alt="PorscheLogo"
          width="120"
          class="pt-5"
          style="display: block; margin-left: auto; margin-right: auto"
      /></d>
      <section class="col-2" style="padding-left: 10mm; padding-top: 10mm">
        <d class="d-md-none d-blcok">
          <img src="./porsche.png" alt="PorscheLogo" width="100" />
        </d>
      </section>
    </section>
    <section>
      <h6 style="text-align: center; padding-top: 1cm">
        Select a Market/Region
      </h6>
    </section>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6" style="padding-top: 5mm">
        <input
          placeholder="Search"
          type="search"
          title="search"
          class="container"
          max="20"
        />
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-5"></div>
        <div class="dropdown , col-2">
          <button
            class="btn btn-secondary dropdown-toggle, container"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="margin-top: 0.5cm"
          >
            Africa
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Algeria</a></li>
            <li><a class="dropdown-item" href="#">Egypt</a></li>
            <li><a class="dropdown-item" href="#">Ghana</a></li>
          </ul>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-5"></div>
          <div class="dropdown , col-2">
            <button
              class="btn btn-secondary dropdown-toggle, container"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="margin-top: 0.5cm"
            >
              Asia
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Armenia</a></li>
              <li><a class="dropdown-item" href="#">Azerbaijan</a></li>
              <li>
                <a class="dropdown-item" href="https://www.porsche.com.tr/"
                  >Turkey</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-5"></div>
          <div class="dropdown , col-2">
            <button
              class="btn btn-secondary dropdown-toggle, container"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="margin-top: 0.5cm"
            >
              Australia Oceania
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Australia</a></li>
              <li><a class="dropdown-item" href="#">New Zealand</a></li>
              <li><a class="dropdown-item" href="#">New Caledonia</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-5"></div>
          <div class="dropdown , col-2">
            <button
              class="btn btn-secondary dropdown-toggle, container"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="margin-top: 0.5cm"
            >
              Europe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Germany</a></li>
              <li><a class="dropdown-item" href="#">Netherland</a></li>
              <li><a class="dropdown-item" href="#">Italy</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-5"></div>
          <div class="dropdown , col-2">
            <button
              class="btn btn-secondary dropdown-toggle, container"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="margin-top: 0.5cm"
            >
              Latin America
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Argentina</a></li>
              <li><a class="dropdown-item" href="#">Chile</a></li>
              <li><a class="dropdown-item" href="#">Brasil</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
